<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=parseInt(prompt('nhap nhiet do'))

    while (x>100 || x<20) {
        if(x>100){
            x=parseInt(prompt('giam nhiet do'));
        }
        if(x<20){
            x=parseInt(prompt('tang nhiet do'));
        }
    }
    if (x>20 && x<100){
        x=parseInt(prompt('binh thuong'));
    }




</script>
</body>
</html>
